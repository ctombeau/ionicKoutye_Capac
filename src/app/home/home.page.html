<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>ACCUEIL</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> 

    <ion-item class="mb-2 mt-2" >
       <ion-input id="searchCommune" label=" Rechercher par commune" labelPlacement="floating" fill="outline"></ion-input>
    </ion-item>
    
    <ion-card class="mb-2" *ngFor="let app of apps">
      
      <img src="/assets/images/app/img1.jpg" />
      <ion-card-header>
        <ion-card-title>{{app.prix}} {{app.devise}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content style="padding-bottom: 40px;">
        <p><ion-icon name="information-circle"></ion-icon> {{app.description}}</p>
        <p><ion-icon name="location"></ion-icon> {{app.adresse.numero}}, Rue {{app.adresse.rue}}, 
          {{app.adresse.commune}}, {{app.adresse.departement}}, {{app.adresse.pays}}</p>
        <p><ion-icon name="call"></ion-icon> (+509) 3805-1274</p>
        <button id="detail" (click)="getDetailAppartment()">D&eacute;tail</button>
      </ion-card-content>
    </ion-card>

   </ion-content>
