<div *ngIf="!isOnline" class="offline-banner">
  <p>🛑 Vous êtes hors connexion.</p>
  <button (click)="reloadPage()">🔁 Recharger</button>
</div>
<ion-app>
  <ion-router-outlet></ion-router-outlet>
  <ion-tabs >
    <ion-tab-bar slot="bottom" *ngIf="showTabs">
      <ion-tab-button tab="home" (click)="goToHome()">
        <ion-icon name="menu-outline"></ion-icon>
        Home
      </ion-tab-button>
      <ion-tab-button tab="radio" (click)="goToCourtier()">
        <ion-icon name="person-outline"></ion-icon>
        Courtier
      </ion-tab-button>
      <ion-tab-button tab="radio" (click)="goToAppartment()">
        <ion-icon name="home-outline"></ion-icon>
        Appartement
      </ion-tab-button>
      <ion-tab-button tab="library" (click)="goToFerme()">
        <ion-icon name="wallet-outline"></ion-icon>
        Ferme
      </ion-tab-button>
      <ion-tab-button tab="search" (click)="goOut()">
        <ion-icon name="log-out-outline"></ion-icon>
        Sortir
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-app>
