<ion-content class="ion-padding">
    
  <ion-segment class="mb-3" value="0"  #tabSegment (ionChange)="changeSegment($event)">
    <ion-segment-button value="0" >
      <ion-label>Profil</ion-label>
    </ion-segment-button>
    <ion-segment-button value="1">
      <ion-label>Courtier</ion-label>
     
    </ion-segment-button>
    <ion-segment-button value="2">
      <ion-label>Chat</ion-label>
    </ion-segment-button>
  </ion-segment>
  
   <!-- {{tabSegment.value}} -->
   <div class="content">
      <div *ngIf="tabSegment.value==0">

        <div class="detail-user">
            <div id="banner">
              
            </div>
          <div id="image-user">
              <img id="photo" [src]="photo"/>
              <ion-icon name="camera" id="camera" (click)="presentPopover($event)"></ion-icon>
          </div>
          <ion-popover #popover [isOpen]="isOpen"
           size="" (didDismiss)="isOpen = false"
           style="--width: 100px;">
            <ng-template class="pop"> 
                <ion-list  id="list">
                  <ion-item>
                    <ion-content (click)="takePicture()">Photo</ion-content>
                  </ion-item>
                 
                  <ion-item>
                    <ion-content  (click)="chooseFromGallery()">Gallerie</ion-content>
                  </ion-item>
                </ion-list>
             
            </ng-template>
          </ion-popover>
          <div class="card" id="info-user">
            <ion-list lines="full">
              <ion-item>
                <ion-label>Nom </ion-label>
                <ion-label class="data">{{nom}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Pr&eacute;nom </ion-label>
                <ion-label class="data">{{prenom}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Username </ion-label>
                <ion-label class="data">{{username}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Email </ion-label>
                <ion-label class="data">{{email}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Type </ion-label>
                <ion-label class="data">{{type}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-button style="--background: #FF5733" >Modifier</ion-button> 
              </ion-item>
            </ion-list>
          </div>
        </div>
          
          
      </div>
      <div *ngIf="tabSegment.value==1">
          <div class="courtier">
            <ion-grid>
              <ion-row>
                <ion-col>Nom</ion-col>
                <ion-col>prenom</ion-col>
                <ion-col>username</ion-col>
              </ion-row>
            </ion-grid>
          </div>
      </div>
      <div *ngIf="tabSegment.value==2">
          <ion-list >
            <ion-item (click)="showMessage()">
              <ion-img id="img-person" src="../../../../assets/images/user.jpg"></ion-img>
              <div class="message">
                  <p id="nom"><strong>Chrisnor</strong></p>
                  <p id="text-message">Mwen nan wout map vini</p>
              </div>
            </ion-item>
            <ion-item (click)="showMessage()">
              <ion-img id="img-person" src="../../../../assets/images/user.jpg"></ion-img>
              <div class="message">
                  <p id="nom"><strong>Sherley</strong></p>
                  <p id="text-message">Ou dodo b?</p>
              </div>
            </ion-item>
          </ion-list>
      </div>
   </div>
   
   <!-- <ion-button id="btn-retour" (click)="goBack()"> <ion-icon name="return-up-back-outline"></ion-icon></ion-button> -->
</ion-content>
