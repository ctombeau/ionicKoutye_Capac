<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
   
  <div id="container">
    <form #form="ngForm" (ngSubmit)="Login(form)">
      <ion-card id="card">
        <ion-card-header>
          <ion-card-title color="primary">KOUTYE</ion-card-title>
         
        </ion-card-header>
      
        <ion-card-content>
          <span class="error">
             {{message}}
          </span>
          <ion-item>
            <ion-input type="text" name="username" label="Username" labelPlacement="floating" placeholder="Votre nom utilisateur" ngModel></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-input type="password" name="password" label="Password" labelPlacement="floating" placeholder="Votre mot de passe" ngModel></ion-input>
          </ion-item>
  
          <ion-button color="dark" fill="clear" size="full">Mot de passe oubli√©</ion-button>
          <ion-button type="submit" color="primary" size="full">LOGIN</ion-button>
          <ion-button color="primary" size="full" fill="clear" (click)="Register()">REGISTER</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
