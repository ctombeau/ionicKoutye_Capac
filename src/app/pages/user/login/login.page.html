<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
   
  <div id="container">
    <form  #form="ngForm" (ngSubmit)="Login(form)" (keyup.enter)="Login(form)">
      <ion-card id="card">
        <ion-card-header>
          <ion-card-title color="primary">KOUTYE</ion-card-title>
         
        </ion-card-header>
      
        <ion-card-content>
          <div class="mt-2">
            <img src="/assets/images/logoKoutye.PNG" id="img"/>
          </div>
          
          <span class="error">
             {{message}}
          </span>
          <ion-item>
            <ion-input type="text" name="username" label="Username" labelPlacement="floating" placeholder="Votre nom utilisateur" ngModel></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-input #inputPassword type="password" name="password" label="Password" labelPlacement="floating" placeholder="Votre mot de passe" ngModel></ion-input>
            <ion-button slot="end" fill="clear" (click)="showPassword(inputPassword)" id="button-icon">
              <ion-icon *ngIf="showPsw==true"  name="eye-outline" color="primary" class="iconEye"></ion-icon>
              <ion-icon *ngIf="showPsw==false" name="eye-off-outline" color="primary" class="iconEye"></ion-icon>
            </ion-button>
          </ion-item>
  
          <ion-button color="dark" fill="clear" routerLink="/forgotpassword" size="full">Mot de passe oubli√©</ion-button>
          <ion-button type="submit" color="primary" size="full">LOGIN</ion-button>
          <ion-button color="primary" size="full" fill="clear" [routerLink]="['/register']">REGISTER</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
